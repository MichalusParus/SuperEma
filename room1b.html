<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\game.css">
    <title>SUPEREMA DETECTIVE</title>
</head>
<body>
    <div class="background">
    <div class="header">
       <h1>SUPEREMA DETECTIVE</h1>
       <a href="start.html"><img src="style\img\restart.svg" alt="restart"></a> 
    </div>
    <div class="room1">
        <input type="radio" name="menu" id="default1">
        <input type="radio" name="menu" id="end" class="menu">
        <label for="end" class="menu">End</label>
        <input type="radio" name="menu" id="room1exit" class="room" checked>
        <input type="radio" name="menu" id="room1middleb" class="room">
        <input type="radio" name="menu" id="room1bed" class="room">
        <input type="checkbox" class="shot" id="shot">
        <input type="radio" name="menu" id="utec">
        <input type="checkbox" id="keys">  
        <input type="radio" name="menu" id="koule"> 
        <input type="checkbox" id="keys1">  
        <label for="room1exit" class="room room1exit"></label>
        <label for="room1middleb" class="room room1middle"></label>
        <label for="room1bed" class="room room1bed"></label>
        <label for="shot" class="button shot">Shoot</label>
        <label for="utec" class="button utec">Run</label>
        <label for="keys" class="button keys">Take keys</label>
        <label for="koule" class="button koule">Do what dad said</label> 
        <label for="keys1" class="button keys1">Take keys</label>
        <label for="end" class="button end">Give up</label>
        <div class="player" id="emagun"></div>
        <div class="badguy"></div>
        <div class="bullet"></div><div class="bullet b1"></div><div class="bullet b2"></div><div class="bullet b3"></div><div class="bullet b4"></div><div class="bullet b5"></div><div class="bullet b6"></div>
        <p class="intro boli">Damn it's SUPEREMA, NOOOOOOO!!!!</p>
        <p class="intro haha">I told you so, dont play with me, sometimes my patience has limits.!!!</p>
        <img src="style\img\carpet.jpg" alt="carpet" class="carpet">
        <img src="style\img\keys.png" alt="keys" class="keys">
        <img src="style\img\200.gif" alt="gunfire" id="gunfire">
        <img src="style\img\bloodunder.png" alt="blood" id="bloodunder">
        <img src="style\img\stain1.png" alt="blood" id="stain1">
        <img src="style\img\stain2.png" alt="blood" id="stain2">
        <a href="startc.html" class="button room1">Leave</a>
        <a href="startd.html" class="button room1koule">Leave</a>
        <div class="gameover" id="gameover"><br><h1>GAME OVER</h1><br><p> Bad criminal won. Your dad was kidnapped :(</p><p>score: 0/100</p></div>
    </div>

</html>
