<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\game.css">
    <title>SUPEREMA DETEKTIV</title>
</head>
<body>
    <div class="background">
    <div class="header">
       <h1>SUPEREMA DETEKTIV</h1>
       <a href="start.html"><img src="style\img\restart.svg" alt="restart"></a> 
    </div>
    <div class="room1">
        <input type="radio" name="menu" id="default1">
        <input type="radio" name="menu" id="end" class="menu">
        <label for="end" class="menu">Konec</label>
        <input type="radio" name="menu" id="room1exit" class="room" checked>
        <input type="radio" name="menu" id="room1middle" class="room">
        <input type="radio" name="menu" id="room1bed" class="room">
        <input type="checkbox" id="keys" checked>  
        <input type="checkbox" class="shot" id="shot" checked>
        <label for="room1exit" class="room room1exit"></label>
        <label for="room1middle" class="room room1middle"></label>
        <label for="room1bed" class="room room1bed"></label>
        <label for="shot" class="button shot">Střílej</label>
        <label for="keys" class="button keys">Vezmi klíče</label>    
        <div class="player" id="emagun"></div>
        <div class="badguy"></div>
        <div class="bullet"></div><div class="bullet b1"></div><div class="bullet b2"></div><div class="bullet b3"></div><div class="bullet b4"></div><div class="bullet b5"></div><div class="bullet b6"></div>
        <p class="intro haha">Neměl si mi krást taťku, nemuselo to tak skončit</p>
        <img src="style\img\carpet.jpg" alt="carpet" class="carpet">
        <img src="style\img\keys.png" alt="keys" class="keys">
        <img src="style\img\bloodunder.png" alt="blood" id="bloodunder">
        <img src="style\img\stain1.png" alt="blood" id="stain1">
        <img src="style\img\stain2.png" alt="blood" id="stain2">
        <a href="startc.html" class="button room1">Odejdi</a>
        <div class="gameover" id="gameover"><br><h1>GAME OVER</h1><br><p> Zlotřilý Dominik vyhrál. Tebe vyhodil a mě prodal :(</p><p>počet bodů: 0/100</p></div>
    </div>   
</body>
</html>
